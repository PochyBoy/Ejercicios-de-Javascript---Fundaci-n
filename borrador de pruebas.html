<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let final = false;
        let numbers = []
        let  suma = 0
        while(!final){
            let number = prompt('Ingresar numero')
            if(number <= 0){
                final = true
            }else{
                numbers.push(number)
            }
            }
        numbers.forEach(e =>{
            suma +=parseInt(e)
            });
        console.log(numbers, suma)
    </script>
</body>
</html>
